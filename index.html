<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Declaración de archivo para Favicon  -->
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

    <!-- Conexión con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Cachipun</title>

<body>


    <header>
        <h1>Campeonato Nacional de CACHIPÚN</h1>
        <hr>
    </header>
    
    <main>
        <h2 class="text-center pb-5" id="subtitulo"></h2>

        <section class="container" id="grillajuego">
            <div class="row">
                <div class="col-6 col-lg-3 border">
                    <h4 id="jugador"></h4>
                    <hr>
                    <h5 class="pb-2">Seleccione su jugada:</h5>
                    <div id="opciones" class="text-center">
                        <div><input type=image src="assets/img/piedra01.png" alt="Piedra" width="100" height="100"
                                onclick="seleccion(0)" id="botonjuego"></div>
                        <div><input type=image src="assets/img/papel01.png" alt="Papel" width="100" height="100"
                                onclick="seleccion(1)" id="botonjuego"> </div>
                        <div><input type=image src="assets/img/tijera01.png" alt="Tijera" width="100" height="100"
                                onclick="seleccion(2)" id="botonjuego"> </div>
                    </div>
                </div>

                <div class="col-6 col-lg-3 border">
                    <h4>CPU</h4>
                    <hr>
                    <h5 class="pb-2">Mi selección:</h5>
                    <div id="opciones" class="text-center">
                        <div><img src="assets/img/favicon.png" width="100" height="100" id="decisionCPU"></div>
                    </div>
                </div>

                <div class="col-6 col-lg-3 border">
                    <h4>Rondas</h4>
                    <hr>
                    <h5 id="ganorondaprevia"></h5>

                </div>

                <div class="col-6 col-lg-3 border ">
                    <h4 id="Campeonato">Campeonato</h4>
                    <hr>
                    <h5 id="victoriasjugador"></h5>
                    <h5 id="victoriascpu"></h5>
                    <br>
                    <h5 class="bolder" id="ganacampeonato"></h5>
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg btn_reinicio text-center" id="reinicio" onclick="reiniciar()">Volver a empezar</button>">
                    </div>
                </div>
            </div>
        </section>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row container">
                            <div class="col-6 text-center">
                                <h6 id="mod_jugador">Jugador:</h6>
                                <img src="" width="50px" height="50px" id="ppt_jugador">
                            </div>
                            <div class="col-6 text-center">
                                <h6 id="mod_cpu">CPU:</h6>
                                <img src="" width="50px" height="50px" id="ppt_cpu">
                            </div>
                        </div>

                        <div class="row container">
                            <div class="col-12 text-center">
                                <h6 id="mod_quiengana">Jugador:</h6>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Script para solicitar el nombre del usuario, se ejecuta al caragr la página -->
        <script type="text/javascript">
            window.onload = function () {
                solicita_nombre();
            };
        </script>



        <script>
            $(document).ready(function () {
                $("#exampleModal").on('hidden.bs.modal', function () {
                    fin_de_juego();
                });
            });
        </script>

    </main>

    <footer>

    </footer>
